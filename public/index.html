<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LAN Meeting - Quản lý phòng</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; padding: 16px; background:#f6f7fb; }
    .top { display:flex; gap:12px; align-items:center; margin-bottom:12px; }
    input, button { padding:8px 10px; font-size:14px; }
    #app { display: grid; grid-template-columns: 320px 1fr; gap: 12px; }
    .panel { background:#fff; border-radius:8px; padding:12px; box-shadow: 0 2px 6px rgba(0,0,0,0.06); }
    #videos { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 10px; }
    .tile { position:relative; background:#111; border-radius:8px; overflow:hidden; min-height:140px; }
    .tile video { width:100%; height:100%; object-fit:cover; background:#000; display:block; }
    .label { position:absolute; left:8px; bottom:8px; padding:4px 8px; background:rgba(0,0,0,0.6); color:#fff; border-radius:4px; font-size:12px; }
    #userList .user { display:flex; align-items:center; gap:8px; padding:6px 4px; border-bottom:1px solid #eee; }
    .status-dot { width:10px; height:10px; border-radius:50%; }
    .mic-on { background:green; }
    .mic-off { background:gray; }
    .cam-on { border:2px solid #0a84ff; padding:2px; border-radius:4px; }
    .controls { display:flex; gap:8px; margin-top:8px; flex-wrap:wrap; }
  </style>
</head>
<body>
  <h2>LAN Meeting - Quản lý phòng (user list + trạng thái)</h2>

  <div class="top">
    <input id="name" placeholder="Tên hiển thị" />
    <input id="room" placeholder="Tên phòng (ví dụ: team1)" />
    <button id="joinBtn">Tham gia</button>
    <button id="leaveBtn" disabled>Rời phòng</button>
    <div style="margin-left:auto">Người trong phòng: <span id="count">0</span></div>
  </div>

  <div id="app">
    <div class="panel">
      <h3>Danh sách thành viên</h3>
      <div id="userList"></div>
      <div class="controls">
        <button id="micBtn" disabled>Tắt mic</button>
        <button id="camBtn" disabled>Tắt cam</button>
        <button id="shareBtn" disabled>Chia sẻ màn hình</button>
      </div>
    </div>
    <div id="chatContainer"
    style="border:1px solid #ccc; width:300px; height:300px; display:flex; flex-direction:column;">
    <div id="chatMessages" style="flex:1; overflow-y:auto; padding:5px;"></div>
    <div style="display:flex;">
      <input id="chatInput" type="text" placeholder="Nhập tin nhắn..." style="flex:1; padding:5px;" />
      <button id="sendBtn">Gửi</button>
    </div>
  </div>

  <div id="videos"></div>
    <div class="panel">
      <h3>Video</h3>
      <div id="videos"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
