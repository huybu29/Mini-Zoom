<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LAN Meeting (Mesh P2P)</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      padding: 16px;
    }

    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    input,
    button {
      padding: 8px 10px;
    }

    #videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 10px;
    }

    .tile {
      position: relative;
      background: #111;
      border-radius: 8px;
      overflow: hidden;
    }

    .tile video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }

    .label {
      position: absolute;
      left: 8px;
      bottom: 8px;
      padding: 4px 8px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <h2>LAN Meeting (Mesh P2P)</h2>

  <div class="controls">
    <input id="name" placeholder="Tên hiển thị" />
    <input id="room" placeholder="Tên phòng (ví dụ: team1)" />
    <button id="joinBtn">Tham gia</button>
    <button id="leaveBtn" disabled>Rời phòng</button>
    <button id="micBtn" disabled>Tắt mic</button>
    <button id="camBtn" disabled>Tắt cam</button>
    <button id="shareBtn" disabled>Chia sẻ màn hình</button>
  </div>

  <div id="chatContainer"
    style="border:1px solid #ccc; width:300px; height:300px; display:flex; flex-direction:column;">
    <div id="chatMessages" style="flex:1; overflow-y:auto; padding:5px;"></div>
    <div style="display:flex;">
      <input id="chatInput" type="text" placeholder="Nhập tin nhắn..." style="flex:1; padding:5px;" />
      <button id="sendBtn">Gửi</button>
    </div>
  </div>

  <div id="videos"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>

</html>
